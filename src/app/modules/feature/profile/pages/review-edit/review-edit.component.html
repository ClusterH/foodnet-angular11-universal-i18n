<div class="content">
  <h2 class="text-bold">View Review</h2>
  <p class="review_description">
    {{ description }}
  </p>
  <h5>Kit</h5>
  <p>{{restaurant_name}}</p>
  <h5>Evaluation</h5>
  <div class="evaluation">
    <label class="rate-label" [ngClass]="i == evaluation - 1 ? 'bd-warning' : ''"
      *ngFor="let in of points(5) ;let i = index" (click)="evaluationSelect(i)">
      <i class="far fa-star mr-3" [ngClass]="i == evaluation - 1 ? 'text-warning' : ''"></i>
      <span class="text-bold">{{i + 1}}</span>
    </label>
  </div>
  <h5>Text Opinion</h5>
  <textarea name="opinion" id="" cols="30" rows="5" [(ngModel)]="opinion">
  </textarea>
  <div class="btn_section">
    <button class="btn btn-warning text-white text-bold" [routerLink]="['/profile/review-list']"> <i
        class="fas fa-save mr-2"></i>
      Go Back</button>
  </div>
</div>
<div class="spinner_overlay" *ngIf="isSpinner">
  <div class="spinner_container">
    <img src="./assets/images/loading_spinner1.svg" alt="">
  </div>
</div>
