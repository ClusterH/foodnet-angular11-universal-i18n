<div class="content">
  <h2 class="text-bold" i18n="@@profile-review-list-a">Review list</h2>
  <p class="review_description" i18n="@@profile-review-list-b">
    You can only write a review if you have ordered at least 5 times before.
  </p>
  <ul class="review_list">
    <li class="list_header">
      <div class="text-left" style="width: 35%;" i18n="@@profile-review-list-c">Who</div>
      <div class="text-left" style="width: 35%;" i18n="@@profile-review-list-d">When</div>
      <div class="text-right" style="width: 30%;" i18n="@@profile-review-list-e">Operation</div>
    </li>
    <li class="create_list" *ngFor="let c_list of createList">
      <div class="text-left" style="width: 35%;">{{ c_list.restaurant_name }}</div>
      <div class="text-left" style="width: 35%;">{{ c_list.review_created }}</div>
      <div class="text-right" style="width: 30%;">
        <span class="col text-center"><a [routerLink]="['/profile/review-create']"
            [queryParams]="{restaurantName: c_list.restaurant_name, genLink: c_list.review_code}"
            class="text-warning text-bold edit_tag text-decoration-none" style="cursor: pointer"
            i18n="@@profile-review-list-f">CREATE</a></span>
        <span class="col">&nbsp;</span>
      </div>
    </li>
    <li class="edit_list" *ngFor="let e_list of editList">
      <div class="text-left" style="width: 35%;">{{ e_list.restaurant_name }}</div>
      <div class="text-left" style="width: 35%;">{{ e_list.review_created }}</div>
      <div class="text-right" style="width: 30%;">
        <span class="col text-center">
          <a class="text-warning text-bold edit_tag text-decoration-none" style="cursor: pointer"
            (click)="loadComponent(e_list.review_Id)" i18n="@@profile-review-list-g">EDIT</a>
        </span>
        <!-- <span class="col" (click)="deleteReviewList(e_list.review_Id)" style="cursor: pointer"><i
            class="far fa-trash-alt" style="color: #999;"></i></span> -->
      </div>
    </li>
  </ul>

    [modal]="true">
    <p-header>

    <p class="text-bold text-center" i18n="@@profile-reviewlist-delete-dialog-b">This will cause all your previous

    <p-footer>

        i18n="@@profile-reviewlist-delete-dialog-d">Yes</button>
    </p-footer>
  </p-dialog> -->
</div>
<div class="spinner_overlay" *ngIf="isSpinner">
  <div class="spinner_container">
    <img src="./assets/images/loading_spinner1.svg" alt="">
  </div>
</div>
