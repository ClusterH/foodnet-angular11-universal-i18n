<div class="counter_container">
  <ul class="list-group list-group-horizontal">
    <li class="list-group-item decrease" (click)="counterChange('decrease')">
      <i class="fas fa-minus"></i>
    </li>
    <li class="list-group-item amounts">
      <span #counts class="counts">{{counter}}</span>
      <span class="unit">db</span>
    </li>
    <li class="list-group-item increase" (click)="counterChange('increase')">
      <i class="fas fa-plus"></i>
    </li>
    <li class="list-group-item status_item" *ngIf="checkRequire">
      <img src="./assets/icons/check_icon.svg" alt="" *ngIf="statusOption == 'check'">
      <img src="./assets/icons/shop_bag_white.svg" alt="" *ngIf="statusOption == 'bag'">
    </li>
  </ul>
</div>
